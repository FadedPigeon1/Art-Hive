services:
  # Backend API Service
  - type: web
    name: arthive-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_EXPIRE
        value: 7d
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Auto-generates a secure random value
      - key: CORS_ORIGIN
        sync: false # Set this to your Vercel frontend URL
    healthCheckPath: /
